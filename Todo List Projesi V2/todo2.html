<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="todo-container">
      <div class="border border-success rounded p-5" id="target-contact">
        <h3 class="text-center fs-4 border-bottom pb-2 text-success">
          Todo List
        </h3>
        <form id="todo-form">
          <input
            type="text"
            class="form-control mt-3 text-center"
            placeholder="Bir Görev İsmi Girin"
            id="todo-value"
          />
          <button type="submit" class="btn btn-success mt-3">
            Görev Oluştur
          </button>
          <button type="reset" class="btn btn-success mt-3">
            Görevleri Temizle
          </button>
        </form>
        <div class="mt-3" id="alert-container">
          <!-- <div class="alert alert-primary" role="alert">
            A simple primary alert—check it out!
          </div> -->
        </div>
        <form id="todo-form-filter" class="border-bottom pb-3 mt-3">
          <input
            type="text"
            class="form-control text-center"
            placeholder="Filtreleme Yap"
            id="filter-todo"
          />
        </form>

      </div>
    </div>
